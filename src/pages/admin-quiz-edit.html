<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
</head>
<body style="display: none;">
<div id="wrap">
  <header>
    <div class="header-top">
      <h1>ADMINISTRATOR</h1>
      <ul>
        <li id="logout"><a>로그아웃</a></li>
      </ul>
    </div>

    <div class="gnb">
      <nav>
        <ul>
          <li class="dep01"><a href="admin-member.html">회원정보</a></li>
          <li class="dep01"><a href="admin-learningSet.html">학습세트</a></li>
          <li class="dep01"><a href="admin-learningInfo.html">학습정보</a></li>
          <li class="dep01"><a href="admin-quiz.html" class="current">퀴즈데이터</a></li>
          <li class="dep01"><a href="admin-learningResult.html">학습결과</a></li>
          <li class="dep01"><a href="admin-memo.html">메모</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="contents">
      <div class="contents-top">
        <h2>퀴즈데이터 수정</h2>
      </div>

      <div class="contents-area">
        <div class="table">
          <table class="tb full">
            <colgroup>
              <col style="width: 10%">
              <col style="width: 40%">
              <col style="width: 10%">
              <col style="width: 40%">
            </colgroup>
            <tbody>
            <tr>
              <th>퀴즈넘버</th>
              <td id="quizNo" class="lt"></td>
              <th>퀴즈문구</th>
              <td>
                <div class="tb-form">
                  <input id="text" type="text" value="">
                </div>
              </td>
            </tr>

            <tr>
              <th>퀴즈문제</th>
              <td>
                <div class="tb-form">
                  <input id="question" type="text" value="">
                </div>
              </td>
              <th>퀴즈정답</th>
              <td>
                <div class="tb-form">
                  <input id="answer" type="text" value="">
                </div>
              </td>
            </tr>

            <tr>
              <th>제한시간</th>
              <td colspan="3">
                <div class="tb-form">
                  <input id="time" type="text" value="">
                </div>
              </td>              
            </tr>
            </tbody>
          </table>

          <div id="message" class="form-message alert rt"></div>
          <div class="btn-wrap rt">
            <button id="updateBtn" class="btn btn-primary">수정</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
