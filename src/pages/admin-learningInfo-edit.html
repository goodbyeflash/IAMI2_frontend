<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
</head>
<body style="display: none;">
<div id="wrap">
  <header>
    <div class="header-top">
      <h1>ADMINISTRATOR</h1>
      <ul>
        <li id="logout"><a>로그아웃</a></li>
      </ul>
    </div>

    <div class="gnb">
      <nav>
        <ul>
          <li class="dep01"><a href="admin-member.html">회원정보</a></li>
          <li class="dep01"><a href="admin-learningSet.html">학습세트</a></li>
          <li class="dep01"><a href="admin-quiz.html">퀴즈데이터</a></li>
          <li class="dep01"><a href="admin-learningInfo.html" class="current">학습정보</a></li>
          <li class="dep01"><a href="admin-learningResult.html">학습결과</a></li>
          <li class="dep01"><a href="admin-memo.html">메모</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="contents">
      <div class="contents-top">
        <h2>학습정보 수정</h2>
      </div>

      <div class="contents-area">
        <div class="table">
          <table class="tb full">
            <colgroup>
              <col style="width: 15%">
              <col style="width: 35%">
              <col style="width: 15%">
              <col style="width: 35%">
            </colgroup>
            <tbody>
            <tr>
              <th>학습날짜</th>
              <td colspan="3">
                <div class="tb-form">
                  <input id="learningDate" type="text" maxlength="10" value="" style="min-width: 100%;">
                </div>
              </td>             
            </tr>
            <tr>
              <th>학습시간</th>
              <td colspan="3">
                <div class="tb-form">
                  <input id="learningTime" type="text" maxlength="11" value="" style="min-width: 100%;">
                </div>
              </td>
            </tr>
            <tr>
              <th>회원아이디</th>
              <td colspan="3">
                <div class="tb-form">
                  <input id="userId" type="text" value="" style="min-width: 100%;">
                </div>
              </td>              
            </tr>
            <tr>
              <th>선생님 이미지 링크</th>
              <td colspan="3">
                <div class="tb-form">
                  <input id="teacherImgUrl" type="text" style="min-width: 100%;">
                </div>
              </td>
            </tr>
            <tr>
              <th>학습문구</th>
              <td colspan="3">
                <div class="tb-form">
                  <textarea id="learningText" type="text" value="" style="width: 100%; height: 100px;"></textarea>
                </div>
              </td>              
            </tr>
            <tr>
              <th>학습데이터</th>
              <td colspan="3">
                <div class="tb-form">
                  <input id="learningData" type="text" value="" style="min-width: 100%;">
                </div>
              </td>
            </tr>
            </tbody>
          </table>

          <div id="message" class="form-message alert rt"></div>
          <div class="btn-wrap rt">
            <button id="updateBtn" class="btn btn-primary">수정</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
